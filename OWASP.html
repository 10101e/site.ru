<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" alt="Изображение 1" class="gallery-image">
        <img src="image2.jpg" alt="Изображение 2" class="gallery-image">
        <img src="image3.jpg" alt="Изображение 3" class="gallery-image">
        <button id="prevBtn" onclick="prevImage()">Предыдущее</button>
        <button id="nextBtn" onclick="nextImage()">Следующее</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
